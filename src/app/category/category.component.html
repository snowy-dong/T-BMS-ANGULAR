<div>
  <div class="top">
      <form class="form-inline search">
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入关键词"  [(ngModel)]="keywords" name="keywords" >
          </div>
          <button type="submit" class="btn btn-primary" (click)="search(keywords)">搜索</button>
          <button type="button" class="btn btn-primary" (click)="openModal(template)">添加</button>
      </form>
  </div>
  <div class="content">
    <table class="table">
      <thead>
        <tr>
          <th>分类名称</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        <td></td>
        <td></td>
        <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form (submit)="addCateName(name)">
              <div class="form-group">
                <label for="exampleInputEmail1">分类名称</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入名称" [(ngModel)]="name" name="name" >
              </div>
              <button type="submit" class="btn btn-default" >Submit</button>
          </form>
      </div>
    </ng-template>
</div>
