<div class="main-content Login-page ">
  <form class="col-md-3">
      <div class="form-group">
          <input type="text" class="form-control"  placeholder="请输入用户名" [(ngModel)]="name" name="name">
      </div>
      <div class="form-group">
          <input type="password" class="form-control"  placeholder="请输入密码" [(ngModel)]="password" name="password">
      </div>
      <div class="form-group">
          <button (click) ='login()'>登录</button>
      </div>
  </form>
</div>
